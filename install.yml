---
- name: Install and start Apache Web Server on RHEL OS
  hosts: all
  become: true
  tasks:
  - name: Install httpd
    ansible.builtin.dnf:
      name: httpd
      state: latest

  - name: Install firewalld
    ansible.builtin.dnf:
      name: firewalld
      state: latest

  - name: Install php
    ansible.builtin.dnf:
      name:
        - php
        - php-fpm
        - php-mysqlnd
        - php-opcache
        - php-gd
        - php-xml
        - php-mbstring

  - name: Install httpd-tools
    ansible.builtin.dnf:
      name: httpd-tools
      state: latest

  - name: Ensure httpd is running
    service:
      name: httpd
      state: started
      enabled: true

  - name: Start and enable php-fpm
    service:
      name: php-fpm
      state: started
      enabled: true

  - name: Open port 80 for http access
    firewalld:
      service: http
      permanent: true
      state: enabled

  - name: Open port 443 for https access
    firewalld:
      service: https
      permanent: true
      state: enabled

  - name: Add content to index.html
    copy:
      content: "Welcome to the Apache Server"
      dest: /var/www/html/index.html

  - name: create the needed directory
    file:
      path: /usr/share/webapps/phpinfo
      owner: root
      group: root
      mode: 0755
      state: directory

  - name: create a new file with lineinfile
    lineinfile:
      dest: /usr/share/webapps/phpinfo/index.php
      regexp: '^'
      line: ''
      state: present
      create: True

  - name: add a multiline string to the file and delete the string from before
    lineinfile:
      dest: /usr/share/webapps/phpinfo/index.php
      regexp: '^'
      line: '<?php\nphpinfo();\n?>'
      state: present

  - name: set the permissions
    file:
      path: /var/www/lighttpd/
      mode: 0777
      state: directory

  - name: create a symlink to the webserver root
    file:
      src: /usr/share/webapps/phpinfo/
      dest: /var/www/localhost/htdocs/phpinfo
      owner: root
      group: root
      state: link
